<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="./index.js"></script>
        <title>Mole</title>
    </head>
    <body>
        <div class="flex justify-center select-none">
            <div class="flex flex-col gap-5 self-center w-1/4 p-5 text-center">
                <h1 class="font-bold text-2xl">MetaPals Catch a Mole!</h1>
                <div class="flex gap-5 justify-center">
                    <div onclick="clickHole(0)" class="bg-black w-20 h-20 ring:bg-gray-600 ring-4 rounded-full hole">
                        <img src="" class="mole-exist">
                    </div>
                    <div onclick="clickHole(1)" class="bg-black w-20 h-20 ring:bg-gray-600 ring-4 rounded-full hole">
                        <img src="" class="mole-exist">
                    </div>
                    <div onclick="clickHole(2)" class="bg-black w-20 h-20 ring:bg-gray-600 ring-4 rounded-full hole">
                        <img src="" class="mole-exist">
                    </div>
                </div>
                <div class="flex flex-col text-center">
                    <span id="clicks"></span>
                    <span id="seconds"></span>
                </div>
                <button onclick="handleStart()" id="start" class="bg-gray-400 py-1 rounded w-fit mx-auto px-5 text-white">Start</button>
            </div>
        </div>
    </body>
</html>
